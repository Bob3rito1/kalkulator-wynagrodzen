<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Wynagrodzeń</title>
    <link rel="stylesheet" href="styles.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6359988840354106"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo Kalkulatora" class="logo"> 
        <h1>Kalkulator Wynagrodzeń</h1>
        
        <label for="grossSalary">Wprowadź kwotę brutto:</label>
        <input type="number" id="grossSalary" placeholder="Podaj kwotę">

        <label for="contractType">Wybierz rodzaj umowy:</label>
        <select id="contractType">
            <option value="employment">Umowa o pracę</option>
            <option value="contract">Umowa zlecenie</option>
            <option value="freelance">Umowa o dzieło</option>
        </select>

        <label for="currency">Wybierz walutę:</label>
        <select id="currency">
            <option value="PLN">PLN</option>
            <option value="EUR">EUR</option>
            <option value="USD">USD</option>
        </select>

        <button onclick="calculateNetSalary()">Oblicz</button>
        <button onclick="clearHistory()">Wyczyść historię</button>

        <h2 id="result"></h2>

        <div id="history">
            <h3>Historia obliczeń</h3>
            <ul id="historyList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
