<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Wynagrodzeń</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Kalkulator Wynagrodzenia Netto</h1>
        <input type="number" id="grossSalary" placeholder="Wpisz kwotę brutto">
        <button onclick="calculateNetSalary()">Oblicz</button>
        <p id="result"></p>

        <!-- Sekcja historii -->
        <h2>Historia obliczeń</h2>
        <ul id="historyList"></ul>
        <button id="clearHistory" class="clear-btn">Wyczyść historię</button>
        <ul id="history"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
