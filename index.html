<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Wynagrodzeń</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <script>
        function calculateNetSalary() {
            let grossSalary = parseFloat(document.getElementById("grossSalary").value);
            let contractType = document.getElementById("contractType").value;
            let currency = document.getElementById("currency").value;
            
            if (isNaN(grossSalary) || grossSalary <= 0) {
                alert("Podaj poprawną kwotę!");
                return;
            }
            
            let response = fetch("https://kalkulator-backend.onrender.com/calculate", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ salary: grossSalary, contractType: contractType })
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById("result").innerText = "Wynagrodzenie netto: " + data.netSalary + " zł";
                saveToHistory(grossSalary, data.netSalary);
            })
            .catch(error => console.error("Błąd:", error));
        }
        
        function saveToHistory(gross, net) {
            let history = JSON.parse(localStorage.getItem("salaryHistory")) || [];
            history.push({ gross, net, date: new Date().toLocaleString() });
            localStorage.setItem("salaryHistory", JSON.stringify(history));
            displayHistory();
        }
        
        function displayHistory() {
            let history = JSON.parse(localStorage.getItem("salaryHistory")) || [];
            let historyDiv = document.getElementById("history");
            historyDiv.innerHTML = "";
            history.forEach(entry => {
                historyDiv.innerHTML += `<p>${entry.date}: Brutto ${entry.gross} zł → Netto ${entry.net} zł</p>`;
            });
        }
        
        document.addEventListener("DOMContentLoaded", displayHistory);
    </script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center h-screen p-4">
    <div class="bg-white shadow-lg rounded-2xl p-6 w-full max-w-md text-center">
        <h1 class="text-2xl font-bold mb-4">Kalkulator Wynagrodzeń</h1>
        <label class="block mb-2 text-left font-semibold">Kwota brutto:</label>
        <input type="number" id="grossSalary" class="w-full p-2 border rounded-lg mb-4">
        
        <label class="block mb-2 text-left font-semibold">Rodzaj umowy:</label>
        <select id="contractType" class="w-full p-2 border rounded-lg mb-4">
            <option value="etat">Umowa o pracę</option>
            <option value="zlecenie">Umowa zlecenie</option>
            <option value="dzielo">Umowa o dzieło</option>
            <option value="b2b">B2B</option>
        </select>
        
        <label class="block mb-2 text-left font-semibold">Waluta:</label>
        <select id="currency" class="w-full p-2 border rounded-lg mb-4">
            <option value="PLN">PLN</option>
            <option value="EUR">EUR</option>
            <option value="USD">USD</option>
        </select>
        
        <button onclick="calculateNetSalary()" class="bg-blue-600 text-white py-2 px-4 rounded-lg w-full hover:bg-blue-700 transition">Oblicz</button>
        <p id="result" class="mt-4 text-lg font-semibold"></p>
        
        <div class="mt-6">
            <h2 class="text-lg font-bold">Historia obliczeń:</h2>
            <div id="history" class="text-left mt-2 text-sm"></div>
        </div>
    </div>
</body>
</html>
