<!-- Formularz z zaawansowanymi opcjami -->
<div class="max-w-md mx-auto mt-10 p-6 bg-white shadow-md rounded-xl">
    <h2 class="text-2xl font-bold mb-4 text-center">Zaawansowane Opcje</h2>
    
    <label for="extraDeductions" class="block text-gray-700">Dodatkowe potrącenia (np. ubezpieczenie):</label>
    <input type="number" id="extraDeductions" class="w-full p-2 border rounded-md mb-4" placeholder="Podaj kwotę">

    <label for="bonus" class="block text-gray-700">Premia:</label>
    <input type="number" id="bonus" class="w-full p-2 border rounded-md mb-4" placeholder="Podaj kwotę">

    <button onclick="calculateAdvancedNetSalary()" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 transition">Oblicz</button>

    <p id="advancedResult" class="mt-4 text-center text-lg font-semibold text-green-600"></p>
</div>
